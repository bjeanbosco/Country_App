<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country App</title>
    
    <!-- Metadata for SEO -->
    <meta name="description" content="Explore countries around the world with the Country App. Search by name or filter by region to find specific countries and information about them.">
    <meta name="keywords" content="countries, world, search countries, country information, regions, geography, travel, country app">
    <meta name="author" content="Jean Bosco bikorimana">

    <!-- Open Graph Metadata for Social Media -->
    <meta property="og:title" content="Country App">
    <meta property="og:description" content="Discover countries around the world. Search or filter by region to learn more about each country.">
    <meta property="og:image" content="path/to/your-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com/countryapp">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Country App">
    <meta name="twitter:description" content="Find information on countries around the world with easy search and filter options.">
    <meta name="twitter:image" content="path/to/your-image.jpg">

    <!-- Link to Styles and Scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/319b23d1fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="head" class="head border">
        <h3>Where in The world?</h3>
        <div class="dark" id="dark"><i class="fa">&#xf186;</i> Dark Mode</div>
    </header>
    <div class="container" id="container">
        <section class="search" id="display">
            <div id="input">
                <button class="head" id="btn"><i class="fa">&#xf002;</i></button>
                <input type="search" id="search" class="head" placeholder="Search for a country">
            </div>
            <div>
                <select id="select" class="head">
                    <option value="Filter by Region">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </section>
        <a href="index.html"><button class="result fa" id="result">&#xf060; Back</button></a>
        <h5 class="result" id="h5">Your search result</h5>
        <div id="singleCountry"></div>
        <div id="content" class="content"></div>
    </div>
    <div id="link" class="btn"></div>
    <div id="single"></div>
    <script src="app.js"></script>
</body>
</html>
